<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			canvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="dome" width="500" height="500" >此处显示，说明不识别次标签</canvas>
		
	</body>
	<script type="application/javascript">
		//1.获取canvas元素
		var Dome = document.getElementById("dome");
		//2.获取上下文
		var context = Dome.getContext("2d");
		//指定绘制样式，颜色
		context.strokeStyle = "aqua";
		//第四步  绘制矩形，只有线。内容是空的
		context.strokeRect(10,10,190,100);
	</script>
</html>
