<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/echarts.js" type="application/javascript"></script>
	</head>
	<body>
		<div id="myCharts" style="width: 600px;height: 400px;"></div>
	</body>
	<script>
		//基于准备好的div 初始化echarts实例
		var myChart = echarts.init(document.getElementById("myCharts"));
		
		//指定图表的配置项和数据
		var option = {
			title: {
				text: "衣服销量"
			},
			tooltip: {},
			legend: {
				data: ["销量"]
			},
			xAxis: {
				data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
			},
			yAxis: {},
			series: [{
				name: "销量",
				type: "bar",
				data: [ 5, 20, 36, 10, 20 ]
			}]
		};
		
		//使用刚指定的配置和数据显示图表。
		myChart.setOption(option);
		
		
	</script>
</html>
