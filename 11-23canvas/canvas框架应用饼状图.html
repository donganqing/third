<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/echarts.js" type="application/javascript"></script>
	</head>
	<body>
		<div id="main" style="width: 600px; height: 500px;"></div>
	</body>
	<script>
		var myChart = echarts.init(document.getElementById("main"));
		myChart.setOption({
		    series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius: '55%',
		            data:[
		                {value:400, name:'搜索引擎'},
		                {value:335, name:'直接访问'},
		                {value:310, name:'邮件营销'},
		                {value:274, name:'联盟广告'},
		                {value:235, name:'视频广告'}
		            ]
		        }
		    ]
		})		
		
	</script>
</html>
