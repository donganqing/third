<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三角形</title>
		<style>
			#can,#a,#b,#c,#d{
				border: 2px solid #FF0000;
				background: bisque;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<canvas id="can" width="500" height="500"></canvas>
		<canvas id="a" width="300" height="300"></canvas>
		<canvas id="b" width="400" height="400"></canvas>
		<canvas id="c" width="500" height="500"></canvas>
		<canvas id="d" width="500" height="500"></canvas>
		<img src="img/lamp.gif" id="lap">
	</body>
	<script type="application/javascript">
		//1. 得到canvas元素
		var cvs = document.getElementById("can");
		//2.获取上下文
		var context = cvs.getContext("2d");
		//3.指定绘制样式颜色
		context.strokeStyle = "aqua";
		//4.绘制线
		context.beginPath();
		context.lineWidth = 5;
		context.moveTo(20,20);
		context.lineTo(20,200);
		context.lineTo(200,200);
		context.closePath();
		context.stroke();
		
		context.beginPath();
		context.strokeStyle = "#FF0000";
		context.lineWidth = 2;
		context.moveTo(300,300);
		context.lineTo(450,300);
		context.stroke();
		
		context.beginPath();
		context.strokeStyle = "blue";
		context.lineWidth = 15;
		context.lineCap = "round";
		context.moveTo(300,350)
		context.lineTo(450,350);
		context.stroke();
		
		
		var a = document.getElementById("a");
		var ctx = a.getContext("2d");
		ctx.lineWidth = 10;
		ctx.lineJoin = "miter"
		ctx.miterLimit = 5;
		ctx.moveTo(20,20);
		ctx.lineTo(50,27);
		ctx.lineTo(20,34);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.strokeStyle = "aqua";
		ctx.lineWidth = 5;
		ctx.lineJoin = "round";
		ctx.moveTo(100,100);
		ctx.lineTo(130,110);
		ctx.lineTo(100,120);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.fillStyle = "#FF0000";
		/*ctx.lineWidth = 5*/
		ctx.arc(200,200,20,0, 2*Math.PI);
		ctx.closePath();
		ctx.fill();
		
		var b = document.getElementById("b");
		var a = b.getContext("2d");
		var grd = a.createLinearGradient(0,0,300,0)
		grd.addColorStop(0,"black");
		grd.addColorStop(.3,"magenta");
		grd.addColorStop(.5,"blue");
		grd.addColorStop(.6,"green");
		grd.addColorStop(.8,"yellow");
		grd.addColorStop(1,"red");
		a.fillStyle = grd;
		a.fillRect(10,10,300,200);
		
		a.beginPath();
		var grd = a.createLinearGradient(0,220,0,370)
		grd.addColorStop(0,"black");
		grd.addColorStop(.3,"magenta");
		grd.addColorStop(.5,"blue");
		grd.addColorStop(.6,"green");
		grd.addColorStop(.8,"yellow");
		grd.addColorStop(1,"red");
		a.fillStyle = grd;
		a.fillRect(10,220,300,150);
		
		
		
		var canvas = document.getElementById("c");
		var con = canvas.getContext("2d");
		con.lineWidth = 30;
		var grd = a.createLinearGradient(0,130,0,370)
		grd.addColorStop(0,"black");
		grd.addColorStop(.3,"magenta");
		grd.addColorStop(.5,"blue");
		grd.addColorStop(.6,"green");
		grd.addColorStop(.8,"yellow");
		grd.addColorStop(1,"red");
		con.strokeStyle = grd;
		con.arc(250,250,100,0,2*Math.PI);
		con.stroke();
		
		
		
		var c=document.getElementById("d");
		var ctx=c.getContext("2d");
		ctx.clearRect(0,0,c.width,c.height); 
		var img=document.getElementById("lap");
		var pat=ctx.createPattern(img,"repeat");
		ctx.rect(20,20,150,100);
		ctx.fillStyle=pat;
		ctx.fill();
		
	</script>
</html>
